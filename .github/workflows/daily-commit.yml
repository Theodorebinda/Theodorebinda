name: Daily Commit

on:
  schedule:
    - cron: '0 0 * * *'  # Tous les jours à minuit UTC
  workflow_dispatch:  # Permet de lancer manuellement

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du dépôt
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0  # Important pour pouvoir faire un pull avec rebase

      - name: Configurer Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Tirer les dernières modifications (pull --rebase)
        run: git pull origin main --rebase

      - name: Générer/modifier daily-commit.txt et committer
        run: |
          date > daily-commit.txt
          git add daily-commit.txt
          git commit -m "Commit quotidien - $(date)" || echo "Aucun changement à committer"

      - name: Pousser les modifications
        run: git push origin main
